name: Generate Snake Animation
on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: livchea12
          outputs: |
            dist/github-contribution-grid-snake-dark.svg
            dist/github-contribution-grid-snake-dark.gif?palette=github-dark
            dist/github-contribution-grid-snake.svg
          
          # Snake appearance
          color_snake: "#00ff41"  # Bright green snake (Matrix-style)
          color_dots_0: "#161b22"  # Empty cells - darkest
          color_dots_1: "#0e4429"  # Low contributions - dark green
          color_dots_2: "#006d32"  # Medium-low - medium green
          color_dots_3: "#26a641"  # Medium-high - bright green
          color_dots_4: "#39d353"  # High contributions - brightest green
          
          # Background styling
          color_background: "#0d1117"  # GitHub dark background
          
          # Animation settings
          svg_out_size: "1200_400"  # Wider and taller for better visibility
          
      - name: Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Update Contribution Snake üêç"
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
